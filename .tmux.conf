# Reload config by using
# tmux source-file ~/.tmux.conf


# Editing
# --------------------
setw -g mode-keys vi			# Enable vi mode
set -s escape-time 0			# Remove delay on pressing escape

# Visual
# --------------------
set -g default-terminal "screen-256color"				# Make tmux use colors
set -g status-bg black			# Status bar bg
set -g status-fg white			# Status bar fg

# Keybindings
# --------------------
# Note: the Option key is mapped as 8-bit when used as modifier
# to produce the special characters below. Default Option key
# will produce different chars and sometimes will act as accent
# modifier, preventing single press shortcut.
bind -n ä detach				# M-d Detach session
bind -n ÷ kill-pane				# M-w Kill pane without confirmation
bind -n ñ copy-mode				# M-q Enter copy mode (can scroll)
bind -n æ select-pane -t :.+	# M-f Select next pane
bind -n è resize-pane -L 5		# M-h Resize pane left
bind -n ê resize-pane -D 5		# M-j Resize pane down
bind -n ë resize-pane -U 5		# M-k Resize pane up
bind -n ì resize-pane -R 5		# M-l Resize pane right
bind -n ò split-window -h -c "#{pane_current_path}"		# M-r New h. pane same dir
bind -n å split-window -v -c "#{pane_current_path}"		# M-e New v. pane same dir
