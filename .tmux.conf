# Reload config by using
# tmux source-file ~/.tmux.conf

# Make tmux use colors
set -g default-terminal "screen-256color"

# enable vi mode
set-window-option -g mode-keys vi

# Make all new windows and splits use the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# shortcuts to reize panes
bind -n C-k resize-pane -U
bind -n C-j resize-pane -D
bind -n C-h resize-pane -L
bind -n C-l resize-pane -R

# Shortcuts to switch pane
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# rebind x to kill pane without confirmaion
bind-key x kill-pane
