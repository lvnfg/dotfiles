# Manage panes
bind-key -n M-z resize-pane -Z
bind-key -n M-w if-shell "$is_vim" 'send-keys M-w'  'kill-pane'
bind-key -n M-q if-shell "$is_vim" 'send-keys M-q'  'kill-pane'
bind-key -n M-W kill-pane
bind-key -n M-Q kill-window

